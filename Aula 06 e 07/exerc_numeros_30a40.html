<meta charset = "UTF-8">

<script>
    function pulaLinha(){
        document.write("<br>");
    }

    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }

    var contador = 0;

    while(contador <= 40){
        contador = contador + 1;
        if(contador >= 30){
            if(contador != 33 && contador != 37){
                mostra(contador);
            }
        } 
    }

    mostra("Acabou");
    
</script>
