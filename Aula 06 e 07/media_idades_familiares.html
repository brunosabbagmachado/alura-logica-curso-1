<meta charset = "UTF-8">

<script>

    function pulaLinha(){
        document.write("<br>");
    }

    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }

    var totalFamiliares = parseInt(prompt("Qual a quantidade de familiáres?"));
    mostra("A quantidade de familiares na sua família é " + totalFamiliares);
    pulaLinha();

    var totalIdades = 0;

    for(var numero = 1; numero <= totalFamiliares; numero++){
        var idade = parseInt(prompt("Informe idade do familiar " + numero));
        mostra("A idade do familiar " + numero + " é " + idade);
        totalIdades = totalIdades + idade;
    }
    pulaLinha();

    var mediaDasIdades = totalIdades/totalFamiliares;

    mostra("A média das idades dos familiares é " + mediaDasIdades);
    pulaLinha();
    mostra("Fim");

    



</script>
