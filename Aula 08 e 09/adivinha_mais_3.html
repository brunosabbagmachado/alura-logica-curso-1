<script>

     function sorteia(){ //essa funcao vai gerar numeros aleatorios
         return Math.round(Math.random() * 10); 
     }

     function sorteiaNumeros(quantidade){ //essa funcao vai trazer os numeros aleatórios mas com varias condições

         var segredos = [];

         var numero = 1;

         while(numero <= quantidade){ //enquanto numero for menor que a quantidade passada

             var numeroAleatorio = sorteia(); //numero aleatorio sera puxado

             if(numeroAleatorio != 0){ //se for igual a zero, nada vai acontecer

                var achou = false;

                for(var posicao = 0; posicao < segredos.length; posicao++){

                if(segredos[posicao] == numeroAleatorio){ //se segredos(array) tiver o mesmo elemento que numerosAleatorio, vai achar e parar
                    achou = true;
                    break;
                    }
                }

                if(achou == false){
                    segredos.push(numeroAleatorio); //se o segredos(array) nao tiver o mesmo elemento que numeroAleatorio, vai jogar pra dentro do array
                    numero++; //e vai somar mais 1
                }
             }
         }

         return segredos; //vai retornar o array
     }

    var segredos = sorteiaNumeros(4); //diz quantos numeros aleatorios devem ser gerados

    console.log(segredos);
  
    var input = document.querySelector("input");
    input.focus();

    function verifica(){ //verifica os numeros do array e o input do usuario

        var achou = false;

        for(var posicao = 0; posicao < segredos.length; posicao++){

            if(input.value == segredos[posicao]){ //se o input for igual ao array, acertou
                alert("Você ACERTOU!");
                achou = true;
                break;
            } 
        }

        if(achou == false){ //se nao for, errou
            alert("Você ERROU!");
        }

        input.value = "";
        input.focus();

        
    }

    var button =  document.querySelector("button");
    button.onclick = verifica;


</script>
