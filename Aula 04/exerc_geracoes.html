<meta chartset = "UTF-8">

<script>

	function pulaLinha(){

		document.write("<br>");
	}


	function mostraPergunta(){

		document.write("<h3>Desde 1500 até o ano atual, quantas gerações se passaram?</h3>");
		pulaLinha();
	}

	function mostraResposta(quantasGeracoes){

		document.write("Passaram-se " + quantasGeracoes + " gerações.");

	}


	var anoAtual = 2021;
	var ano1500 = 1500;
	var diferencaAnos = anoAtual - ano1500;
	var mediaIdadeCasal = 28;
	var geracoes = Math.round(diferencaAnos/mediaIdadeCasal);

	mostraPergunta();

	mostraResposta(geracoes);

</script>
