<script>

	function pulaLinha() {

		document.write("<br>");
		document.write("<br>");
	}


	function mostra(frase) {

		document.write(frase);
		pulaLinha();
	}

	var anoAtual = 2016;

	var idadeFlavio = anoAtual - 1977;
	var idadeJoaquim = anoAtual - 1996;
	var idadeBarney = anoAtual - 1976;

	var fraseFlavio = "Flavio tem " + idadeFlavio + " anos.";
	var fraseJoaquim = "Joaquim tem " + idadeJoaquim + " anos."
	var fraseBarney = "Barney tem " + idadeBarney + " anos.";

	mostra(fraseFlavio);

	mostra(fraseJoaquim);

	mostra(fraseBarney);


</script>
