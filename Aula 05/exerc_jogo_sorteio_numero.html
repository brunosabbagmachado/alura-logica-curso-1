<meta charset = "UTF-8">

<script>

function pulaLinha(){
    document.write("<br>");
}

function mostra(frase){
    document.write(frase);
    pulaLinha();
}

function sorteia(n){
    return Math.round(Math.random() * n);
}

var numeroPensado = sorteia(10);

var chute = parseInt(prompt("Pensei em um número de 1 a 100. Qual você acha que é?"));

if(chute == numeroPensado){
    mostra("Uau! Você acertou, pois eu pensei no " + numeroPensado + ".");    
} else {
    if(chute > numeroPensado){
        mostra("Você errou! Seu chute " + chute + " é maior que " + numeroPensado);
        } else {
            mostra("Você errou! Seu chute " + chute + " é menor que " + numeroPensado);
        }
}

</script>
