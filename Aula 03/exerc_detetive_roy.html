<meta charset = "UTF-8">

<script>

    function mostra(frase){
        document.write(frase);
    }

    function calculaMedia(idadeLinda,idadeGuaraciara,idadePerola){
        return (idadeLinda + idadeGuaraciara + idadePerola) / 3
    }

var mediaIdades = Math.round(calculaMedia(12,15,13));

mostra("A média das idades das minhas filhas é " + mediaIdades + ".");


</script>
